- titre: Pourquoi ce format?
  contenu: Parfois, on aimerait bien échanger avec un professionnel sur un sujet, mais l’idée d’entrer dans un processus de coaching ou de conseil rebute. Ce format permet de lever ces freins, vous n'avez qu'à vous libérer 1h et réserver en ligne un créneau.<br>Après l’échange, peut-être aurez-vous une meilleure idée de ce que vous voulez et vous choisirez un accompagnement plus long, ou vous choisirez de continuer seul.<br>Vous pourrez également bénéficier d'un autre échange, quand cela vous semblera utile.
  
- titre: Comment se déroule l’échange?
  contenu: "Au début de l'échange, vous exposez votre problématique, et m’indiquez ce que vous attendez de l’échange.<br>Par exemple, vous pouvez uniquement vouloir être écouté, ou réfléchir en vue de prendre une décision, choisir par quoi commencer un projet, obtenir un avis.<br>Dans l’échange, j’utilise différentes postures en fonction de votre objectif : écoute, questions d’exploration, questions d’idéation, avis, conseils, …"

- titre: S’agit-il d’un coaching?
  contenu: "J’ai une formation professionnelle de coach, je me sers de ces compétences dans l’échange.<br>Mais il ne s’agit pas d’un coaching:<br>- un coaching porte souvent sur un objectif nécessitant plusieurs rencontres. Ici, l’objectif doit coïncider avec un échange d’1h.<br>- un coach reste en retrait du sujet. Ici, sur certains sujets et si c’est votre demande, je peux donner un avis, des conseils, des éclairages, des idées"

- titre: Quels sont les cas exclus du service?
  contenu: "- personnes en grande détresse (je ne suis pas formée)<br>- objectifs malveillants (contraire à mes valeurs)"

- titre: Quelles garanties relatives à l’échange donnez-vous?
  contenu: Pendant l’échange, je me mets entièrement à votre service. Cela signifie notamment que mes propos se veulent bienveillants, et chaque question ou propos est en lien avec l’objectif.<br>Vous pouvez à tout moment me poser une question, refuser de répondre à une question, interrompre l’échange.<br>Egalement, si je souhaite échanger avec un collègue sur l'échange pour améliorer ma pratique, votre anonymat sera préservé - vous pouvez vous opposer à ce que j'évoque des passages en me le signifiant lors de l’échange ou après.

- titre: Qui est responsable des conséquences éventuelles de l'échange?
  contenu: Vous êtes responsable des actions et décisions que vous prendrez.
  
- titre: Quelles sont vos compétences?
  contenu: J'ai une formation et un diplôme de coach (Coach Professionnel Linkup), ainsi qu'une passion pour le développement personnel et le développement des relations.