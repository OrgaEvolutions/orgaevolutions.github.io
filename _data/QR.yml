- titre: "Exemples de sujets pouvant être la base de la demande d'aide:"
  contenu: "<ul><li>Je veux avoir plus confiance en moi</li>
  <li>Je voudrais lâche prise plus souvent</li>
  <li>Je veux apaiser ma relation avec un(e) ami(e)/mon enfant/un collègue</li>
  <li>Je ne veux plus hurler de colère</li>
  <li>Je voudrais plus de considération</li>
  <li>Je veux choisir si j'accepte une opportunité</li>
  <li>Je veux partir à l'étranger</li>
  <li>Je veux réfléchir à un sujet compliqué</li>
  <li>Je veux retrouver du boulot</li>
  <li>Je ne veux plus être en retard</li>
  <li>J'hésite à prendre un risque</li>
  <li>J'aimerais savoir ce qui se dégage de moi quand je parle</li>
  <li>J'aimerais comprendre pourquoi ce que j'ai dit a été mal perçu</li>
  <li>J'aimerais être un meilleur manager</li>
  <li>Je voudrais une équipe plus motivée</li>
  <li>...</li>
  </ul>"
    
- titre: Tarif
  contenu: "Tarif de lancement: 50€/séance"

- titre: Différences par rapport à un processus de coaching
  contenu: "- Ici, on travaille sur un objectif en 1 séance, alors qu'un coaching table souvent sur une dizaine de séances. En démarrant un coaching, vous définissez un objectif atteignable d'ici la fin du processus du coaching. Ici, vous indiquez un objectif sur lequel je vous aide à avancer; il n'y a pas de cadre de suivi ensuite.<br>- Sur certains sujets et si c’est votre demande, je peux donner un avis, des conseils, des éclairages, des idées. Dans un processus de coaching, le coach reste généralement en retrait du sujet."

- titre: Protection et responsabilité du client
  contenu: "Pendant l’échange, je me mets à votre service, et je fais preuve de bienveillance. Chaque question ou propos est en lien avec votre objectif.<br>Vous pouvez à tout moment interrompre le déroulé pour me signaler un éventuel malaise, ou poser une question.
  <br>Vous êtes responsable des (in)actions et décisions découlant de l'échange."

- titre: Confidentialité
  contenu: "Les conversations sont confidentielles au sens où votre anonymat est préservé si je suis amenée à partager des passages de l'échange avec des collègues, dans le but d'améliorer ma pratique. Vous pouvez vous opposer à ce que j'évoque des passages lors de l’échange, ou après."

- titre: Mon parcours/mes compétences
  contenu: "J'ai une formation et un diplôme de Coach Professionnel Linkup depuis 2015 (diplôme RNCP 1). J'ai également une passion pour le développement personnel et le développement des relations - je travaille continuellement à mûrir mes lectures de situation, comprendre ce qui se passe au plus profond de nous, et envisager différentes réponses.<br>
  J'ai travaillé en parallèle 12 ans dans une entreprise multi-nationale, en variant mes expériences: manager, manager transverse, amélioration d'un process, responsabilité de la satisfaction client d'un produit, directrice de projets internationaux, coach agile, facilitatrice. Mon dernier poste m'a donné le goût de découvrir et mettre en place les approches et modèles pour travailler plus efficacement et sainement."

- titre: Cas non éligibles
  contenu: "- personnes en grande détresse - je ne suis pas formée<br>- objectifs malveillants"