- titre: Pourquoi ce format? Dans quels cas l’utiliser?
  contenu: Parfois, on aimerait bien échanger avec un professionnel de l’accompagnement sur un sujet. Mais l’idée d’entrer dans un processus de coaching, de thérapie ou autre rebute. Ce format permet de lever ces freins.<br>Après l’échange, peut-être aurez-vous une meilleure idée de ce que vous voulez et vous choisirez un accompagnement plus long, ou vous choisirez de continuer seul.<br>Vous pourrez également demander un autre échange, quand cela vous semblera utile.
  
- titre: Comment se déroule l’échange?
  contenu: Les premières minutes, vous exposez votre problématique, et m’indiquez ce que vous attendez de l’échange.<br>Par exemple, vous pouvez uniquement vouloir être écouté, ou réfléchir en vue de prendre une décision, choisir par quoi commencer pour un projet, obtenir un avis.<br>Dans l’échange, j’utilise différentes postures en fonction de votre objectif (écoute, questions d’exploration, questions d’idéation, avis, conseils, …)

- titre: S’agit-il d’un coaching?
  contenu: J’ai une formation professionnelle de coach, je me sers de ces compétences dans l’échange.<br>Mais il ne s’agit pas d’un coaching. Cela diffère à différents titres:un coaching porte souvent sur un objectif nécessitant plusieurs rencontres. Ici, l’objectif doit coïncider avec un échange d’1h.un coach reste en retrait du sujet. Ici, sur certains sujets et si c’est votre demande, je peux donner un avis, des conseils, des éclairages

- titre: Quels sont les cas exclus du service?
  contenu: personnes en grande détresse (je ne suis pas formée<br>objectifs malveillants (contraire à mes valeurs)

- titre: Quelles garanties relatives à l’échange donnez-vous?
  contenu: Pendant l’échange, je me mets entièrement à votre service. Cela signifie notamment que ne je porte aucun jugement, mes propos sont bienveillants, et chaque question ou propos est en lien avec l’objectif.<br>Vous pouvez à tout moment me poser une question, refuser de répondre à une question, interrompre l’échange.<br>Egalement, il y a une sorte de confidentialité. Afin d’améliorer ma pratique, je suis susceptible d’échanger avec un collègue sur le contenu de l’échange, en préservant votre anonymat. Vous pouvez vous y opposer en me le signifiant lors de l’échange ou après.

- titre: Quelles garanties relatives à l’échange ne donnez-vous pas?
  contenu: Vous êtes le seul et unique responsable des actions et décisions que vous prendrez.
 
- titre: Comment sont utilisées les données?
  contenu: Vos données ne seront pas divulguées à des tiers.<br>Le numéro de téléphone utilisé lors de l’échange n’est pas conservé, votre adresse email est conservée.<br>Vous pourrez recevoir des informations de ma part sur mes activités professionnelles, par email.<br>Vous pouvez vous désinscrire à tout moment de la base de données.