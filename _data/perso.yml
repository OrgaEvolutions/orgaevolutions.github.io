- titre: "Parcours pro"
  contenu: "De formation ingénieur généraliste (Supélec), j'ai longtemps travaillé dans une grande entreprise comme manager, directeur de projet, coach agile, et facilitateur. Je suis à présent à mon compte."

- titre: Motivations dans ces prestations
  contenu: "Mon job actuel répond à un besoin de réalisation, à une envie de contribuer au progrès des comportements humains, et une envie d'indépendance"

- titre: Personnalité
  contenu: J'aime agir efficacement, faire des projets, prendre du recul, vivre des expériences nouvelles, apprendre. Je suis à la fois très analytique et très intuitive, sensible, extravertie, à l'écoute. Je suis passionnée par la compréhension et l'amélioration des comportements humains au quotidien.
   
- titre: Situation perso
  contenu: En couple et maman d'une petite fille, nous nous sommes installés près du lac d'Annecy après une dizaine d'années sur Paris. Nous ne regrettons pas ce choix!