- nom: Agilité
  descr: L'agilité vise à être efficace dans un environnement changeant (demande, contributeurs, concurrence, clients, ...). Initialement développée pour les projets informatiques, ses valeurs, principes et outils peuvent être étendus dans tous les contextes.
  
- nom: Holacracy
  descr: Dans sa forme complète, ce modèle vise l'efficacité de l'organisation (répartition des responsabilités), notamment par l'amélioration continue de celle-ci. Il est possible d'appliquer seuls certaines parties ou outils de l'Holacracy.

- nom: Lean
  descr: Je m'appuie sur des méthodes et outils du Lean pour utiliser la mesure dans son pilotage, tester de nouvelles idées, amener une culture orientée objectif/résultats
  
- nom: Design Thinking
  descr: Le Design Thinking vise notamment à concevoir d'abord une expérience client, avant de concevoir un produit ou un service
  
- nom: Beyond Budgeting
  descr: à compléter
  
- nom: Intelligence collective
  descr: On a intérêt à faire appel à l'intelligence collective, soit dans des phases de réflexion, pour tirer profit des différents points de vue; soit pour co-créer et obtenir ainsi l'adhésion des acteurs concernés par le sujet 
  
- nom: Management 3.0
  descr: outils et postures pour avoir une posture de "manager-coach", visant le développement de chacun
  
- nom: Coaching
  descr: outils et posture du coach pour aider à clarifier et atteindre son objectif, à un individu ou des équipes
