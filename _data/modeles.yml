- nom: Agilité
  descr: L'agilité vise à être efficace dans un environnement changeant (demande, contributeurs, concurrence, clients, ...). Initialement développée pour les projets informatiques, ses valeurs, principes et outils peuvent être étendus dans tous les contextes.
  
- nom: Holacracy
  descr: Dans sa forme complète, ce modèle vise l'efficacité de l'organisation (càd la répartition des responsabilités), notamment par l'amélioration continue de celle-ci. Il est possible d'appliquer seulement certaines parties ou outils de l'Holacracy.

- nom: Lean
  descr: Méthodes et outils du Lean pour amener une culture orientée objectif/résultats, tester de nouvelles idées, utiliser la mesure dans son pilotage
  
- nom: Design Thinking
  descr: Le Design Thinking vise notamment à concevoir et améliorer par l'angle de l'expérience client (vs produit/service)
  
- nom: Management 3.0
  descr: Outils et postures pour avoir une posture de "manager-coach", visant à développer et encourager l'autonomie et le développement de chacun
  
- nom: Intelligence collective
  descr: L'appel à l'intelligence collective permet à la fois de bénéficier des différents points de vue et idées (co-réflexion), et également d'obtenir l'adhésion des acteurs concernés dans un contexte de changement
  
- nom: Coaching
  descr: Outils et posture du coach pour aider un individu ou des équipes à clarifier et atteindre leur objectif, en s'appuyant sur leurs propres ressources
